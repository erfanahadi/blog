{% extends 'base/base.html' %}
{% block title %}Edit Comment | BlogSite{% endblock %}

{% block content %}
    <section class="edit-comment">
        <h2>Edit Comment</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary mt-3">Cancel</a>
    </section>
{% endblock %}
