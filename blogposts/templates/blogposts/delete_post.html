<!-- delete_post.html -->

{% extends 'base/base.html' %}
{% load static %}

{% block title %}Delete Post | BlogSite{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this post?</h1>

    <div class="post-details">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Post</button>
        <a href="{% url 'user_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
