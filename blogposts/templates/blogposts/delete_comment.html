{% extends 'base/base.html' %}
{% block title %}Delete Comment | BlogSite{% endblock %}

{% block content %}
    <section class="delete-comment">
        <h2>Are you sure you want to delete this comment?</h2>
        <p>{{ comment.content }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Comment</button>
        </form>
        <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary mt-3">Cancel</a>
    </section>
{% endblock %}
